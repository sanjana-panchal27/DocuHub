<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Assuming your CSS file is in a 'Styles' folder one level up -->
    <link rel="stylesheet" href="../Styles/register.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Registration</div>
      <form action="">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" placeholder="Enter Name" required />
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <!-- Changed type to email for better validation and mobile keyboard -->
            <input type="email" placeholder="Enter Email" required />
          </div>
          <div class="input-box">
            <span class="details">Phone number</span>
            <!-- Changed type to tel for better mobile keyboard -->
            <input type="tel" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter password" required />
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="confirm password" required />
          </div>
        </div>
        <div class="gender-details">
          <span class="gender-title">Gender</span>
          <div class="category">
            <!-- Corrected label tag, added id to input, and linked label with for attribute -->
            <label for="gender-male">
              <!-- The span.dot one is not strictly needed with the custom CSS for radio buttons, but kept for consistency if you had specific plans for it. -->
              <span class="dot one"></span>
              <input type="radio" id="gender-male" name="gender" value="male" />
              <span class="gender-text">Male</span>
            </label>
            <label for="gender-female">
              <span class="dot one"></span>
              <input type="radio" id="gender-female" name="gender" value="female" />
              <span class="gender-text">Female</span>
            </label>
            <label for="gender-other">
              <span class="dot one"></span>
              <input type="radio" id="gender-other" name="gender" value="other" />
              <span class="gender-text">Other</span>
            </label>
          </div>
        </div>

        <div class="button">
          <input type="submit" value="register" />
        </div>
      </form>
    </div>
  </body>
</html>
